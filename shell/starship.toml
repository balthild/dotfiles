"$schema" = "https://starship.rs/config-schema.json"

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nix_shell\
$direnv\
$custom\
$sudo\
$cmd_duration\
$line_break\
$shell\
$character
"""

[directory]
truncation_length = 0
truncate_to_repo = false
truncation_symbol = ".../"

[nix_shell]
symbol = "❄️ "
